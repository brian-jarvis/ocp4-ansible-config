---
- name: CoolStore Inventory Checkpoint Start
  hosts: all
  gather_facts: false
  tasks:
  - name: Set Cluster Operator 'In Progress'
    run_once: true
    set_stats:
      data:
        installer_phase_coolstore_inventory_application:
          title: "CoolStore Gatewau"
          playbook: "playbooks/coolstore/inventory/config.yml"
          status: "In Progress"
          start: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"


- name: Configure CoolStore Inventory
  hosts: all
  gather_facts: false
  vars:
    openshift_ansible_path: "/usr/share/ansible/openshift-ansible"
  tasks:
    - name: Install CoolStore Inventory
      include_role:
        name: coolstore
        tasks_from: inventory

- name: CoolStore Inventory Checkpoint End
  hosts: all
  gather_facts: false
  tasks:
  - name: Set Cluster Operator 'Complete'
    run_once: true
    set_stats:
      data:
        installer_phase_coolstore_inventory_application:
          status: "Complete"
          end: "{{ lookup('pipe', 'date +%Y%m%d%H%M%SZ') }}"